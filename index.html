<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oma Tinder - Silver Sparks</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .profile-card {
      position: relative;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Silver Sparks</h1>
    <p>Vind nieuwe vriendschappen en connecties!</p>
  </header>

  <main>
    <div class="preferences">
      <h2>Kies je voorkeur</h2>
      <label><input type="radio" name="preference" value="all" checked> Iedereen</label>
      <label><input type="radio" name="preference" value="oma"> Alleen Oma's</label>
      <label><input type="radio" name="preference" value="opa"> Alleen Opa's</label>
      <button class="apply-preference">Toepassen</button>
    </div>

    <div class="profile-card">
      <img src="profile1.jpg" alt="Profiel foto" class="profile-pic">
      <h2>Oma Annie</h2>
      <p><strong>Leeftijd:</strong> 72</p>
      <p><strong>Hobby's:</strong> Breien, tuinieren, wandelen</p>
      <div class="actions">
        <button class="dislike">‚ùå</button>
        <button class="like">‚ù§Ô∏è</button>
      </div>
    </div>

    <div class="chat-container" style="display: none;">
      <h2>Chat met <span class="chat-name">Oma Annie</span></h2>
      <div class="chat-box">
        <div class="messages"></div>
        <input type="text" placeholder="Typ een bericht..." class="chat-input">
        <button class="send-btn">Verstuur</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Silver Sparks. Alle rechten voorbehouden.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profiles = [
        {
          name: 'Oma Annie',
          age: 72,
          hobbies: 'Breien, tuinieren, wandelen',
          img: 'profile1.jpg',
          type: 'oma'
        },
        {
          name: 'Oma Maria',
          age: 68,
          hobbies: 'Koken, lezen, bordspellen',
          img: 'profile2.jpg',
          type: 'oma'
        },
        {
          name: 'Opa Jan',
          age: 74,
          hobbies: 'Vissen, fietsen, kaarten',
          img: 'profile3.jpg',
          type: 'opa'
        },
        {
          name: 'Oma Johanna',
          age: 75,
          hobbies: 'Schilderen, muziek luisteren, puzzelen',
          img: 'profile4.jpg',
          type: 'oma'
        },
        {
          name: 'Opa Kees',
          age: 70,
          hobbies: 'Schaken, koken, reizen',
          img: 'profile5.jpg',
          type: 'opa'
        },
        {
          name: 'Oma Els',
          age: 66,
          hobbies: 'Lezen, yoga, natuurwandelingen',
          img: 'profile6.jpg',
          type: 'oma'
        }
      ];

      let currentIndex = 0;
      const profileCard = document.querySelector('.profile-card');
      const chatContainer = document.querySelector('.chat-container');
      const chatName = document.querySelector('.chat-name');
      const messagesDiv = document.querySelector('.messages');
      const chatInput = document.querySelector('.chat-input');
      const sendBtn = document.querySelector('.send-btn');
      const preferences = document.querySelector('.preferences');
      const applyPreferenceBtn = document.querySelector('.apply-preference');

      const botReplies = [
        "Wat leuk om van je te horen! üòä",
        "Vertel me meer over jezelf!",
        "Ik hou ook van wandelen, wat is jouw favoriete plek?",
        "Dat klinkt interessant!",
        "Haha, geweldig! üòÑ",
        "Kun je daar meer over vertellen?",
        "Ik geniet altijd van een goed gesprek!",
        "Wat zijn je plannen voor vandaag?"
      ];

      let filteredProfiles = profiles;

      const filterProfiles = (preference) => {
        if (preference === 'oma') {
          filteredProfiles = profiles.filter(profile => profile.type === 'oma');
        } else if (preference === 'opa') {
          filteredProfiles = profiles.filter(profile => profile.type === 'opa');
        } else {
          filteredProfiles = profiles;
        }
        currentIndex = 0;
        updateProfile(currentIndex);
      };

      const updateProfile = (index) => {
        const profile = filteredProfiles[index];
        profileCard.innerHTML = `
          <img src="${profile.img}" alt="Profiel foto" class="profile-pic">
          <h2>${profile.name}</h2>
          <p><strong>Leeftijd:</strong> ${profile.age}</p>
          <p><strong>Hobby's:</strong> ${profile.hobbies}</p>
          <div class="actions">
            <button class="dislike">‚ùå</button>
            <button class="like">‚ù§Ô∏è</button>
          </div>
        `;
        addEventListeners();
      };

      const addEventListeners = () => {
        const likeButton = document.querySelector('.like');
        const dislikeButton = document.querySelector('.dislike');

        likeButton.addEventListener('click', () => {
          chatName.textContent = filteredProfiles[currentIndex].name;
          profileCard.style.display = 'none';
          chatContainer.style.display = 'block';
        });

        dislikeButton.addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % filteredProfiles.length;
          updateProfile(currentIndex);
        });
      };

      sendBtn.addEventListener('click', () => {
        const message = chatInput.value.trim();
        if (message) {
          messagesDiv.innerHTML += `<div class='user-message'>${message}</div>`;
          chatInput.value = '';
          setTimeout(() => {
            const randomReply = botReplies[Math.floor(Math.random() * botReplies.length)];
            messagesDiv.innerHTML += `<div class='bot-message'>${randomReply}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          }, 1000);
        }
      });

      applyPreferenceBtn.addEventListener('click', () => {
        const selectedPreference = document.querySelector('input[name="preference"]:checked').value;
        filterProfiles(selectedPreference);
      });

      updateProfile(currentIndex);
    });
  </script>
</body>
</html>
